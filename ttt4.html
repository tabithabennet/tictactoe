<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic-Tac-Toe - Turn-Based</title>
    <style>
        body, html { font-size: 30px; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            background-color: black;
            padding: 5px;
        }
        .square {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            background: white;
            border: 2px solid black;
            cursor: pointer;
            width: 100px;
            height: 100px;
        }
        .square:hover { background: lightgray; }
        #turn-indicator, #result { font-size: 19px; margin-top: 20px; }
    </style>
    <script>
    window.onload = function() {
        const board = document.getElementById("board");
        let result = document.getElementById("result");
        let turnIndicator = document.getElementById("turn-indicator");
        const NUM_SQUARES = 9;
        let currentTurn = Math.random() < 0.5 ? "X" : "O"; // Randomly selects X or O to start
        turnIndicator.innerHTML = "Turn: " + currentTurn;
        
        for (let i = 0; i < NUM_SQUARES; i++) {
            let div = document.createElement("div");
            div.classList.add("square");
            div.id = "sq" + i;
            div.setAttribute("name", "square" + i);
            board.appendChild(div);
        }
        
        let squares = document.getElementsByClassName("square");
        for (let i = 0; i < squares.length; i++) {
            squares[i].addEventListener("click", function() {
                if (!this.innerText) { // Prevent overwriting
                    this.innerText = currentTurn;
                    result.innerHTML = "Content: " + this.innerText +
                                    "<br />Class: " + this.className +
                                    "<br />Name: " + this.getAttribute("name") +
                                    "<br />ID: " + this.id;
                    currentTurn = currentTurn === "X" ? "O" : "X";
                    turnIndicator.innerHTML = "Turn: " + currentTurn;
                }
            });
        }
    }
    </script>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div id="turn-indicator">Turn: </div>
    <div id="board" class="board"></div>
    <div id="result">placeholder</div>
</body>
</html>
