<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic-Tac-Toe - Turn-Based</title>
    <style>
        body, html { font-size: 30px; }
        .square { border: 2px solid #000; padding: 15px; width: 100px; text-align: center; display: inline-block; margin: 5px; height: 100px; font-size: 2rem; cursor: pointer; }
        .square:hover { background-color: #999; }
        #turn-indicator, #result { font-size: 19px; margin-top: 20px; }
    </style>
    <script>
    window.onload = function() {
        const board = document.getElementById("board");
        let result = document.getElementById("result");
        let turnIndicator = document.getElementById("turn-indicator");
        const NUM_SQUARES = 9;
        let currentTurn = Math.random() < 0.5 ? "X" : "O"; // Random start
        turnIndicator.innerHTML = "Turn: " + currentTurn;
        
        for (let i = 0; i < NUM_SQUARES; i++) {
            let div = document.createElement("div");
            div.classList.add("square");
            div.id = "sq" + i;
            div.setAttribute("name", "square" + i);
            div.innerText = "";
            board.appendChild(div);
        }
        
        let squares = document.getElementsByClassName("square");
        for (let i = 0; i < squares.length; i++) {
            squares[i].addEventListener("click", function() {
                if (!this.innerText) { // Prevent overwriting
                    this.innerText = currentTurn;
                    result.innerHTML = "Content: " + this.innerText +
                                    "<br />Class: " + this.className +
                                    "<br />Name: " + this.getAttribute("name") +
                                    "<br />ID: " + this.id;
                    currentTurn = currentTurn === "X" ? "O" : "X";
                    turnIndicator.innerHTML = "Turn: " + currentTurn;
                }
            });
        }
    }
    </script>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div id="turn-indicator">placeholder</div>
    <div id="board"></div>
    <div id="result">placeholder</div>
</body>
</html>
