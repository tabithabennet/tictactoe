<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic-Tac-Toe - Click Event</title>
    <style>
        body, html { font-size: 30px; }
        .square { border: 2px solid #000; padding: 15px; width: 100px; text-align: center; display: inline-block; margin: 5px; height: 100px; font-size: 2rem; cursor: pointer; }
        .square:hover { background-color: #999; }
        #result { font-size: 19px; margin-top: 20px; }
    </style>
    <script>
    window.onload = function() {
        const board = document.getElementById("board");
        let result = document.getElementById("result");
        
        for (let i = 0; i < 9; i++) {
            let div = document.createElement("div");
            div.classList.add("square");
            div.id = "sq" + i;
            div.setAttribute("name", "square" + i);
            div.innerText = "";
            board.appendChild(div);
        }
        
        let squares = document.getElementsByClassName("square");
        for (let i = 0; i < squares.length; i++) {
            squares[i].addEventListener("click", function() {
                if (!this.innerText) {
                    this.innerText = "X";
                    result.innerHTML = "Content: " + this.innerText +
                                    "<br />Class: " + this.className +
                                    "<br />Name: " + this.getAttribute("name") +
                                    "<br />ID: " + this.id;
                    alert("You clicked square number: " + i);
                }
            });
        }
    }
    </script>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div id="board"></div>
    <div id="result">placeholder</div>
</body>
</html>
